{% extends 'snailblog/base.html' %}
{% block content %}
    <h2>Contact Us</h2>
    {% if success == True %}
        <p>Thank you for contacting us!</p>
    {% else %}
    <p>We'd love to hear from you!</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    {% endif %}
{% endblock %}
